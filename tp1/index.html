<!DOCTYPE html>
<html manifest="test.appcache">
	<head>
		<meta charset="utf-8" />
		<title>Info Mobile</title>
		<link type="text/css" rel="stylesheet" href="css/style.css" />
		<link rel="icon" type="img" href="img/shingeki.png" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	</head>
	
	
	<body>
		
		<form>
			
			<label for="nom">Nom</label>
				<input type="text" id="nom" />
					
			<label for="dateNaiss">Date de naissance</label>
				<input type="date" placeholder="XX/XX/XXXX" id="dateNaiss" />
			
			<label for="age">Age</label>
				<input type="number" id="age" />
			
			<label for="lienPage">Page Facebook</label>
				<input type="url" placeholder="https://www.monSite.fr/" id="lienPage" />
			
			<label for="email">Adresse électronique</label>
				<input type="email" placeholder="mon@adresse.fr" id="email" />
					
			<label for="telephone">Telephone</label>
				<input type="tel" placeholder="XX XX XX XX XX" id="telephone" />
			
			<div>
				<input type="submit" value="Envoyer"/>
			</div>
		</form>
		
		<div>
			<p class="p1">Le premier paragraphe...</p>
			<p class="p2">Le deuxième paragraphe...</p>
			<p class="p3">Le troisième paragraphe...</p>
			<!-- <img src="http://applicook.fr/iut/images/calais.jpg" width=500px height=500px; /> -->
			<img src="img/calais.jpg" width=500px height=500px; />
		</div>
		
	</body>
	
	
</html>
